{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static '/images/favicon.webp' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/new_pass.css' %}"
    />
    <title>Symbi TT-New Password</title>
  </head>
  <body>
    <a
      id="img-div"
      href="/"
      style="
        translate: none;
        rotate: none;
        scale: none;
        opacity: 1;
        transform: translate(0px, 0px);
      "
    >
      <img src="/static/images/logo-no-background.webp" alt="" />
    </a>
    <div id="page1">
      <form class="form" method="post">
        {% csrf_token %}
        <i class="ri-lock-password-fill"></i>
        <h1 class="form-title">Reset Password</h1>
        <p>New password time! ðŸ”’ Make it strong and don't forget it!"</p>

        <div class="input-field">
          <input
            required
            autocomplete="off"
            type="password"
            name="password"
            id="n_pass"
          />
          <label for="username">New Password</label>
        </div>
        <div class="input-field">
          <input
            required
            autocomplete="off"
            type="password"
            name="confirm_password"
            id="c_pass"
          />
          <label for="username">Confirm Password</label>
          <i class="fa-solid fa-eye-slash s_eye1"></i>
          <i class="fa-regular fa-eye s_eye2"></i>
        </div>
        <input class="submit" type="submit" value="SUBMIT" />
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="{% static '/js/new_pass.js' %}"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
